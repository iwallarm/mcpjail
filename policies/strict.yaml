# Strict Policy - Maximum security, minimal access
# Use for untrusted MCP servers or production environments

name: strict
version: 1

network:
  mode: none  # No network access
  allowed_hosts: []

filesystem:
  mode: explicit
  mounts:
    - path: /tmp
      mode: rw
      size: 100M

tools:
  mode: blocklist
  allowed: []
  blocked:
    # Shell execution
    - execute_command
    - run_shell
    - exec
    - shell
    - run_command
    - bash
    - sh
    - cmd
    - powershell
    - terminal
    - run_in_terminal
    # Code execution
    - eval
    - evaluate
    - run_code
    - execute_code
    - run_python
    - run_script
    # Secrets exposure
    - get_config
    - get_env
    - get_secrets
    - get_credentials
    # Command injection vectors
    - search_files
    - find_files
    - grep
    - system

resources:
  memory: 256M
  cpu: 0.5
  pids: 50
  timeout: 60s

audit:
  enabled: true
  level: info
